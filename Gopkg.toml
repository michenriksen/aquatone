  version = "0.2.15"

[[constraint]]
  name = "github.com/mvdan/xurls"
  version = "2.0.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  name = "github.com/pmezard/go-difflib"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/lair-framework/go-nmap"

[[constraint]]
